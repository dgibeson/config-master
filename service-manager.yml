server: 
  port: 8760

eureka:
  client:
    instanceId: ${spring.application.name}:${spring.application.instance_id:${random.value}} 
    registerWithEureka: true
    fetchRegistry: true
    
serviceManager:
  docker-image-prefix: tndavidson
  jmxMonitorTimerInterval: 5000
  load-simulator-sleep-interval: 700
  enable-docker: false
  enable-auto-bootstrap: true
  newServiceRegistrationTimeout: 300000
  redisHost: yellow2
  redisPort: 6379
  tempJarDirectory: "/tmp/jars"
  serviceConfig:
    ############## CSRT Core Processes: #############
    discovery: 
      sslEnabled: false
      discovery-client: true 
      version: "0.4.5-SNAPSHOT" 
      ports: 
        - "8761" 
      bootstrapHosts: 
        - "yellow2"
    router: 
      sslEnabled: false
      discovery-client: true 
      version: "0.4.5-SNAPSHOT" 
      ports: 
        - "8765" 
      bootstrapHosts: 
       - "yellow2"
       ## - "timothys-iMac.local"
    query-service: 
      sslEnabled: false
      discovery-client: true 
      version: "0.4.5-SNAPSHOT" 
      ports: 
        - "8762" 
      bootstrapHosts: 
       - "yellow2"
       ## - "timothys-iMac.local"
    self-test:
      sslEnabled: false
      discoveryClient: true
      version: "0.4.5-SNAPSHOT"
      autoScale: 
        enabled: true
        highResponseTimeThresholdMillis: 200
        lowResponseTimeThresholdMillis: 5
        highMemoryThresholdPercentage: 75
        highCpuLoadThresholdPercentage: 60
        lowCpuThresholdPercentage: 5
        maxInstances: 3
        minInstances: 1
        stableMaxIterations: 12
        unstableMaxIterations: 12
      ports:
        - "9090-9095"
      bootstrapHosts:
       - "yellow2"
       ## - "timothys-iMac.local"
    merchant-locator:
      sslEnabled: false
      discovery-client: true
      auto-scale: 
        enabled: true
        highResponseTimeThresholdMillis: 200
        lowResponseTimeThresholdMillis: 5
        highMemoryThresholdPercentage: 85
        highCpuLoadThresholdPercentage: 60
        lowCpuThresholdPercentage: 5
        maxInstances: 3
        minInstances: 1
        stableMaxIterations: 12
        unstableMaxIterations: 12
      version: "0.4.5-SNAPSHOT" 
      ports: 
        - "9000-9003"
      bootstrapHosts:
       - "yellow2"
       ## - "timothys-iMac.local"

        
